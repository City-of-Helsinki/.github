name: Sync Files
on:
  push:
    branches:
      - main
      - sync_files_RATY-224
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.ORGANIZATION_SYNC_TOKEN }}
